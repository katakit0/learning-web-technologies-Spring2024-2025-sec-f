
<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<form>
<fieldset>
<legend> Registration form </legend>
	<table> 
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname"><br></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname"><br></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"><br></td>
		</tr>
		<tr>
			<td>ID</td>
			<td><input type="number" name="id"><br></td>
		</tr>
		<tr>
			<td>Deartment</td>
			<td><select name="deparment">
        			<option value="">Select</option>
        			<option value="cse">Computer Science and Engineering</option>
        			<option value="be">Business Economics</option>
        			
    			</select><br>
			</td>
		</tr>
		<tr>
			<td>Skills</td>
			<td><input type="checkbox" value="Programming">
    				<label>Programming</label>
    				<input type="checkbox" value="Data Analysis">
    				<label>Web Developer</label>
    				<input type="checkbox" value="Marketing">
    				<label> Marketing</label><br>
			</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
    			<input type="radio" name="gender" value="male">
    			<label>Male</label>
    			<input type="radio" name="gender" value="female">
    			<label>Female</label>
    			<input type="radio" name="gender" value="other">
    			<label>Other</label><br>
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><input type="text" name="address"><br></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email"><br></td>
		</tr>
		<tr>
			<td>Upload File</td>
			<td><input type="file"><br></td>
		</tr>
		<tr>
			<td><input type="reset" value="Reset"></td>
			<td><input type="submit" value="Submit"></td>
		</tr>
		
	</table>
</fieldset>
</form> 

</body>
</html>
